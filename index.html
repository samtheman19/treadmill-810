<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>2 km 8:10 – Treadmill Routine</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b0b0f" />

  <style>
    :root {
      --bg:#0b0b0f;
      --card:#15151c;
      --muted:#9aa0a6;
      --accent:#6fd3ff;
    }

    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui;
      overflow-x: hidden;
    }

    .app {
      max-width: 420px;
      margin: 0 auto;
      padding: 14px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 4px;
    }

    .muted {
      color: var(--muted);
      font-size: 13px;
    }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 12px;
      overflow-x: hidden;
    }

    button {
      background: var(--accent);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
    }

    button.secondary {
      background: #222;
      color: #fff;
    }

    input, select {
      background: #111;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 8px;
      font-size: 14px;
      max-width: 100%;
    }

    /* ===== iPhone set row layout (NO horizontal scroll) ===== */
    .setRowGrid {
      display: grid;
      grid-template-columns: 28px minmax(0,1fr) minmax(0,1fr) 36px;
      gap: 8px;
      align-items: center;
      width: 100%;
    }

    .setRowGrid input {
      width: 100%;
      min-width: 0;
      height: 34px;
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 12px;
    }

    .checkbox {
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div class="app">
    <h1>2 km 8:10 – Treadmill Routine</h1>
    <div class="muted">
      Incline 1.0% • Race pace 14.7 km/h • Saves on this device
    </div>

    <div class="card">
      <strong>Workout</strong><br />
      <div class="muted">Timer starts when you press Start</div>
      <h2>00:00:00</h2>
      <button>Start</button>
      <button class="secondary">Pause</button>
      <button class="secondary">End (save)</button>
    </div>

    <div class="card">
      <strong>Trap Bar Deadlift</strong>
      <div class="muted">4 sets • target reps: 3</div>

      <div class="setRowGrid">
        <div>#1</div>
        <input placeholder="kg" />
        <input placeholder="reps" />
        <input type="checkbox" class="checkbox" />
      </div>

      <div class="setRowGrid">
        <div>#2</div>
        <input placeholder="kg" />
        <input placeholder="reps" />
        <input type="checkbox" class="checkbox" />
      </div>

      <div class="setRowGrid">
        <div>#3</div>
        <input placeholder="kg" />
        <input placeholder="reps" />
        <input type="checkbox" class="checkbox" />
      </div>

      <div class="setRowGrid">
        <div>#4</div>
        <input placeholder="kg" />
        <input placeholder="reps" />
        <input type="checkbox" class="checkbox" />
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
