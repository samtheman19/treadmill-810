<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>2 km 8:10 – Treadmill Routine</title>

<style>
* { box-sizing: border-box; }

html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  overflow-x: hidden;
  background: #0b0b0f;
  color: #fff;
  font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
}

/* App shell */
.app {
  max-width: 420px;
  margin: 0 auto;
  padding: 14px;
}

/* Cards */
.card {
  background: #15151c;
  border-radius: 18px;
  padding: 14px;
  margin-bottom: 14px;
  overflow-x: hidden;
}

/* Buttons */
button {
  border: none;
  border-radius: 14px;
  padding: 10px 14px;
  font-size: 15px;
}

.primary { background: #6fd3ff; color: #000; }
.secondary { background: #23232c; color: #fff; }

/* Headers */
h1, h2, h3 { margin: 0 0 8px; }

/* Workout header */
.workoutHeader {
  display: grid;
  grid-template-columns: 1fr auto;
  gap: 10px;
  align-items: center;
}

/* Timer */
.timer {
  font-size: 36px;
  font-weight: 700;
}

/* Checkbox row */
.checkboxRow {
  display: flex;
  align-items: center;
  gap: 10px;
  white-space: nowrap;
}

/* Exercise nav */
.exerciseNav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
}

/* === SET ROW GRID (iPhone safe) === */
.setRowGrid,
.setRowGridHeader {
  display: grid;
  grid-template-columns: 34px minmax(0,1fr) minmax(0,1fr) 40px;
  gap: 8px;
  align-items: center;
  width: 100%;
}

.setRowGrid input {
  width: 100%;
  min-width: 0;
  height: 34px;
  padding: 6px 8px;
  font-size: 14px;
  border-radius: 10px;
  border: none;
  background: #23232c;
  color: #fff;
}

.setRowGrid input[type="checkbox"] {
  width: 22px;
  height: 22px;
}

/* Interval grid */
.intervalGrid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.muted {
  color: #9aa0a6;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="app">

<h1>2 km 8:10 – Treadmill Routine</h1>

<div class="card workoutHeader">
  <div>
    <strong>Workout</strong><br>
    <span class="muted">Today</span>
  </div>
  <button class="primary">Start</button>
</div>

<div class="card">
  <div class="timer">00:00:00</div>
  <div class="checkboxRow">
    <input type="checkbox" checked />
    <span>Auto-start rest when set done</span>
  </div>
</div>

<div class="card">
  <h3>Trap Bar Deadlift</h3>
  <p class="muted">4 sets • target reps: 3</p>

  <div class="setRowGridHeader muted">
    <div>#</div><div>kg</div><div>reps</div><div>✓</div>
  </div>

  <div class="setRowGrid">
    <div>1</div><input placeholder="kg"><input value="3"><input type="checkbox">
  </div>
  <div class="setRowGrid">
    <div>2</div><input placeholder="kg"><input value="3"><input type="checkbox">
  </div>
  <div class="setRowGrid">
    <div>3</div><input placeholder="kg"><input value="3"><input type="checkbox">
  </div>
  <div class="setRowGrid">
    <div>4</div><input placeholder="kg"><input value="3"><input type="checkbox">
  </div>
</div>

<div class="card">
  <h3>Interval Timer</h3>
  <div class="timer">00:00</div>

  <div class="intervalGrid">
    <input value="95" placeholder="Work (sec)">
    <input value="90" placeholder="Rest (sec)">
  </div>

  <div class="intervalGrid">
    <input value="6" placeholder="Rounds">
    <button class="primary">Start</button>
  </div>
</div>

<p class="muted" style="text-align:center;">
Safari → Share → Add to Home Screen
</p>

</div>
</body>
</html>
