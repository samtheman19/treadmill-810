<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>2 km 8:10 – Treadmill Routine</title>

<style>
:root{
  --bg:#0b0b0f;
  --card:#15151c;
  --muted:#9aa0a6;
  --accent:#6fd3ff;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  background:var(--bg);
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  overflow-x:hidden;
}

.app{
  max-width:420px;
  margin:0 auto;
  padding:14px;
}

h1{font-size:20px;margin:8px 0}
h2{font-size:18px;margin:8px 0}
h3{font-size:16px;margin:6px 0}

.card{
  background:var(--card);
  border-radius:16px;
  padding:14px;
  margin:10px 0;
}

button{
  background:#222;
  color:#fff;
  border:none;
  border-radius:14px;
  padding:10px 14px;
  font-size:14px;
}

button.primary{
  background:var(--accent);
  color:#000;
  font-weight:600;
}

select,input{
  background:#1e1e26;
  color:#fff;
  border:none;
  border-radius:12px;
  padding:8px 10px;
  font-size:14px;
  width:100%;
}

.row{
  display:flex;
  gap:8px;
  align-items:center;
  flex-wrap:wrap;
}

.small{color:var(--muted);font-size:13px}

.setGrid{
  display:grid;
  grid-template-columns:28px 1fr 1fr 36px;
  gap:8px;
  align-items:center;
  width:100%;
}

.setGrid input{
  height:34px;
  font-size:14px;
}

.checkbox{
  width:22px;
  height:22px;
}

.timer{
  font-size:42px;
  text-align:center;
  margin:10px 0;
}
</style>
</head>

<body>
<div class="app">

<h1>2 km 8:10 – Treadmill Routine</h1>

<div class="row">
  <select id="day">
    <option value="strength">Mon – Strength A</option>
    <option value="intervals">Tue – Intervals</option>
    <option value="mobility">Wed – Mobility / Rest</option>
  </select>
  <button onclick="resetDay()">Reset day</button>
</div>

<button class="primary" onclick="resetWeek()">Reset week</button>

<!-- WORKOUT TIMER -->
<div class="card">
  <h2>Workout</h2>
  <div class="timer" id="workoutTime">00:00:00</div>
  <div class="row">
    <button class="primary" onclick="startWorkout()">Start</button>
    <button onclick="pauseWorkout()">Pause</button>
    <button onclick="endWorkout()">End (save)</button>
  </div>
</div>

<!-- STRENGTH -->
<div class="card" id="strengthCard">
  <h2>Strength A</h2>

  <h3>Trap Bar Deadlift</h3>
  <div class="small">4 sets • target reps: 3</div>

  <div class="setGrid">
    <div>#</div><div>kg</div><div>reps</div><div>✓</div>

    <div>1</div><input /><input value="3"/><input type="checkbox" class="checkbox">
    <div>2</div><input /><input value="3"/><input type="checkbox" class="checkbox">
    <div>3</div><input /><input value="3"/><input type="checkbox" class="checkbox">
    <div>4</div><input /><input value="3"/><input type="checkbox" class="checkbox">
  </div>

  <h3 style="margin-top:12px">Bulgarian Split Squat</h3>
  <div class="small">3 sets • target reps: 5 each leg</div>

  <div class="setGrid">
    <div>1</div><input /><input value="5"/><input type="checkbox" class="checkbox">
    <div>2</div><input /><input value="5"/><input type="checkbox" class="checkbox">
    <div>3</div><input /><input value="5"/><input type="checkbox" class="checkbox">
  </div>
</div>

<!-- INTERVAL TIMER -->
<div class="card">
  <h2>Interval Timer</h2>
  <div class="timer" id="intervalTime">00:00</div>

  <div class="row">
    <button class="primary" onclick="startInterval()">Start</button>
    <button onclick="pauseInterval()">Pause</button>
    <button onclick="stopInterval()">Stop</button>
  </div>

  <div class="row">
    <input id="workSec" placeholder="Work (sec)" value="95">
    <input id="restSec" placeholder="Rest (sec)" value="90">
  </div>
  <input id="rounds" placeholder="Rounds" value="6">
</div>

</div>

<script>
let wTimer=null,wSec=0,iTimer=null,iSec=0;

function fmt(s){
  const h=Math.floor(s/3600);
  const m=Math.floor((s%3600)/60);
  const r=s%60;
  return (h>0?String(h).padStart(2,"0")+":":"")+String(m).padStart(2,"0")+":"+String(r).padStart(2,"0");
}

function startWorkout(){
  if(wTimer) return;
  wTimer=setInterval(()=>{
    wSec++;
    document.getElementById("workoutTime").innerText=fmt(wSec);
  },1000);
}
function pauseWorkout(){clearInterval(wTimer);wTimer=null}
function endWorkout(){pauseWorkout();alert("Workout saved")}

function startInterval(){
  if(iTimer) return;
  iSec=0;
  iTimer=setInterval(()=>{
    iSec++;
    document.getElementById("intervalTime").innerText=fmt(iSec);
  },1000);
}
function pauseInterval(){clearInterval(iTimer);iTimer=null}
function stopInterval(){pauseInterval();iSec=0;document.getElementById("intervalTime").innerText="00:00"}

function resetDay(){location.reload()}
function resetWeek(){localStorage.clear();location.reload()}
</script>

</body>
</html>
