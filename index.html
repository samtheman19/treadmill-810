<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <link rel="manifest" href="manifest.json" />
  <title>2km 8:10 Treadmill Routine</title>

  <style>
    :root {
      --bg:#0b0b0c;
      --card:#141416;
      --text:#f3f3f3;
      --muted:#a0a0a6;
      --line:#26262a;
      --accent:#7dd3fc;
    }

    * {
      box-sizing:border-box;
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    body {
      margin:0;
      background:var(--bg);
      color:var(--text);
      padding:16px;
      max-width:720px;
      margin-inline:auto;
    }

    h1 {
      font-size:18px;
      margin:6px 0 4px;
    }

    .sub {
      color:var(--muted);
      font-size:13px;
      margin-bottom:14px;
    }

    .row {
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
    }

    select, button, input, textarea {
      background:var(--card);
      border:1px solid var(--line);
      color:var(--text);
      border-radius:12px;
      padding:10px 12px;
      font-size:14px;
    }

    button {
      cursor:pointer;
    }

    button.primary {
      background:var(--accent);
      color:#071017;
      font-weight:700;
      border:none;
    }

    .card {
      background:var(--card);
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      margin:12px 0;
    }

    .title {
      display:flex;
      justify-content:space-between;
      gap:12px;
      align-items:flex-start;
    }

    .badge {
      font-size:12px;
      color:var(--muted);
    }

    .check {
      display:flex;
      gap:10px;
      align-items:center;
      margin:10px 0;
    }

    .check input {
      width:18px;
      height:18px;
    }

    .muted {
      color:var(--muted);
      font-size:13px;
      line-height:1.4;
    }

    .hr {
      height:1px;
      background:var(--line);
      margin:12px 0;
    }

    textarea {
      width:100%;
      min-height:72px;
      resize:vertical;
    }

    .grid2 {
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
    }

    .timer {
      font-variant-numeric:tabular-nums;
      font-size:34px;
      font-weight:800;
      letter-spacing:0.5px;
    }

    .pill {
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
      font-size:12px;
    }

    .footer {
      color:var(--muted);
      font-size:12px;
      margin:18px 0 6px;
    }
  </style>
</head>

<body>

  <h1>2 km 8:10 – Treadmill Routine</h1>
  <div class="sub">
    Incline 1.0% • Race pace 14.7 km/h • Tick warm-up / main / mobility • Saves on this device
  </div>

  <div class="row">
    <span class="pill">Day</span>
    <select id="daySelect"></select>
    <button id="resetDayBtn">Reset day</button>
    <button class="primary" id="resetWeekBtn">Reset week</button>
  </div>

  <div class="card" id="sessionCard"></div>

  <div class="card">
    <div class="title">
      <div>
        <strong>Interval Timer</strong>
        <div class="muted">Use for intervals & strides</div>
      </div>
      <span class="badge" id="timerMode">Ready</span>
    </div>

    <div class="hr"></div>

    <div class="row" style="justify-content:space-between">
      <div class="timer" id="timerDisplay">00:00</div>
      <div class="row">
        <button id="startBtn" class="primary">Start</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
      </div>
    </div>

    <div class="hr"></div>

    <div class="grid2">
      <div>
        <div class="muted">Work (sec)</div>
        <input id="workSec" type="number" value="95">
      </div>
      <div>
        <div class="muted">Rest (sec)</div>
        <input id="restSec" type="number" value="90">
      </div>
      <div>
        <div class="muted">Rounds</div>
        <input id="rounds" type="number" value="6">
      </div>
      <div>
        <div class="muted">Auto switch</div>
        <select id="autoSwitch">
          <option value="on" selected>On</option>
          <option value="off">Off</option>
        </select>
      </div>
    </div>
  </div>

  <div class="footer">
    Install: Safari → Share → <strong>Add to Home Screen</strong><br>
    Offline works after first load.
  </div>

  <script src="app.js"></script>
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./sw.js");
    }
  </script>

</body>
</html>
